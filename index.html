<html>
<head>
<title>Code is Fun!</title>
<style>
#colorful {
    width: 5em;
    height: 5em;
    border: 4px dashed purple;
}
</style>
</head>

<body>
<div id="box">
    <p>The box below is empty!<br>
    Can you change its color?</p>
    <p>
    <code>box.color = </code>
    <input id="color-input" type="text" value="blu">
    </p>

    <div id="colorful">
    </div>
</div>


<script>

var colorInput = document.getElementById('color-input');
colorInput.onkeyup = function(evt) {
    var colorful = document.getElementById('colorful');
    colorful.style.background = colorInput.value;
};

</script>
</body>
</html>
