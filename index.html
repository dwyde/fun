<html>
<head>
<title>Code is Fun!</title>
<style>
body {
    font-size: 2em;
}

input {
    font-size: 1.5em;
}

#box {
    width: 6em;
    height: 6em;
    border: 4px dashed purple;
}

#fruit img {
    width: 3em;
    height: 3em;
    vertical-align: middle;
}

#banana {
    width: 8em;
}

</style>
</head>

<body>

<div id="fruit" class="task">
<p>A is for Apple
<img src="apple.jpg" alt="Apple"></p>
<p>B is for <input id="banana" value="Bananana">
<img src="banana.jpg" alt="Banana"></p>
</div>

<div class="task">
    <p>The box below is empty!<br>
    Can you change its color?</p>
    <p>
    <code>box.color = </code>
    <input id="color" value="blu">
    </p>

    <div id="box">
    </div>
</div>


<script>

document.getElementById('color').onkeyup = function(evt) {
    var colorful = document.getElementById('box');
    colorful.style.background = this.value;
};

</script>
</body>
</html>
